<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="js/easytimer.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body>

    <div class="container" id="game-container">
        <header>
            <h1>Matching Game</h1> </header>

        <section class="score-panel">
            <ul class="stars" id="stars"> </ul> 
            <span  id="moves"></span>
            <div class="right-text">
                
                <span class="timer" id="timer">00:00:00</span>
                <div class="restart">
                    <i class="fa fa-repeat" id="restart-btn"></i> 
                </div>
            </div>
        </section>
        <ul class="deck" id="deck"> </ul>
    </div>
    <div class="container" id="result" style="top: 0;
                                            height: 100%;
                                            width: 100%;
                                            position: absolute;
                                            background:whitesmoke">
            <h1 class="green"> Congrats! </h1>
            <p>
                <span class="score-titles">Moves:</span>
                <span class="score-values score-values-moves"></span>
                <span class="score-titles">Time:</span>
                <span class="score-values score-values-time"></span>
            </p>
            <div style="display:flex">
                 <div class="star">
                    <i class="fa fa-star fa-3x"></i>    
                 </div>
                 <div class="star">
                    <i class="star1 fa fa-3x"></i>    
                 </div>
                <div class="star">
                    <i class="star2 fa fa-3x"></i>    
                 </div>
            </div>
            <div id="restart">
                <i class="fa fa-repeat fa-2x"></i>
            </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
